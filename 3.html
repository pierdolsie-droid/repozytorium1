<body>
    <h1>Algorytmy</h1>
    <ul>
        <li><a href="index.html">Strona główna</a></li>
        <li><a href="1.html">Silnia</a></li>
        <li><a href="2.html">Dodawanie do 100</a></li>
        <li><a href="3.html">Algorytm FizzBuzz</a></li>        
    </ul>

    <label for="a">Podaj liczbę:</label>
    <input type="number" id="a" placeholder="Wpisz liczbę">
    <button onclick="checkFizzBuzz()">Sprawdź</button>
    <p id="wynik"></p> <!-- Dodany element do wyświetlenia wyniku -->

    <script>
        function fizzBuzz(arg) {
            if (typeof arg !== 'number' || isNaN(arg)) 
                return 'Zły argument';

            if (arg % 3 === 0 && arg % 5 === 0)
                return 'FizzBuzz';

            if (arg % 3 === 0) 
                return 'Fizz';

            if (arg % 5 === 0)
                return 'Buzz';

            return arg;
        }

        function checkFizzBuzz(){
            const input = document.getElementById('a').value;
            const result = fizzBuzz(Number(input));
            document.getElementById('wynik').innerText = result;
        }
    </script>
</body>
