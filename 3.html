    <input type="number" id="a" placeholder="Wpisz liczbę">
    <button onclick="checkFizzBuzz()">Sprawdź</button>
    <script>
        function fizzBuzz(arg) {

if (typeof arg !== 'number') 
    return 'Zły argument';

if (arg % 3 === 0) 
    return 'Fizz';

if (arg % 5 === 0)
    return 'Buzz';

if (arg % 3 === 0 && arg % 5 === 0)
    return 'FizzBuzz';

return arg;
};
function checkFizzBuzz(){
    const input = document.getElementById('a').value;
    const result = fizzBuzz(Number(input));
    document.getElementById('wynik').innerText = result;
}
    </script>
